<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/side-bar.css">
    <link rel="stylesheet" href="/css/entity-form.css">
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon">
    <title>Adicionar Castanha</title>
</head>
    <body>
        <div th:replace="~{fragments/side-bar.html :: side-bar(user=${user})}"></div>
        
        <form action="/adicionar-anelyoke" enctype="multipart/form-data" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            
            <div class="inputSection">
                <div th:if="${error}" class="alert" role="alert">
                    <a href="/entidades" th:text="${error}">Erros aparecerão aqui</a>
                </div>

                <input type="hidden" name="yokeRing" th:value="${yokeRing != null ? yokeRing.yokeRing : ''}"  id="yokeRing">

                <label for="yokeRingName">Nome</label>
                <input type="text" name="yokeRingName" th:value="${yokeRing != null ? yokeRing.yokeRingName : ''}" id="yokeRingName" required>
        
                <label for="yokeRingLocation">Localização</label>
                <input type="text" name="yokeRingLocation"  th:value="${yokeRing != null ? yokeRing.yokeRingLocation : ''}" id="yokeRingLocation" required>
        
                <label for="yokeRingImage">Imagem</label>
                <input type="file" accept="image/*" name="yokeRingImage" id="yokeRingImage" required>
        
                <button type="submit" id="submitButton">Adicionar Castanha</button>
            </div>
        </form>
    </body>
</html>
