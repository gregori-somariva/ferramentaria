<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/side-bar.css">
    <link rel="stylesheet" href="/css/entity-form.css">
    <title>Adicionar ferramenta</title>
</head>
    <body> 
        <div th:replace="~{fragments/side-bar.html :: side-bar(user=${user})}"></div>
        <form action="/adicionar-ferramenta" enctype="multipart/form-data" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="inputSection">
                <div th:if="${error}" class="alert" role="alert">
                    <a href="/entidades" th:text="${error}">Erros aparecer√£o aqui</a>
                </div>
                <input type="hidden" th:value="${tool != null ? tool.toolId : ''}" name="toolId">
                <label for="toolName">Nome</label>
                <input type="text" name="toolName" th:value="${tool != null ? tool.toolName : ''}" id="toolName" required>
                <label for="toolImage">Imagem</label>
                <input type="file" accept="image/*" name="toolImage" id="toolImage" required>
                <button type="submit" id="submitButton">Adicionar Ferramenta</button>
            </div>
        </form>
    </body>
</html>
