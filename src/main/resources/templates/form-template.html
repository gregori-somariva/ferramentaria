<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/side-bar.css">
    <link rel="stylesheet" href="/css/entity-form.css">
    <link rel="shortcut icon" href="/icons/favicon.ico" type="image/x-icon">
    <title>Adicionar Gabarito</title>
</head>
    <body>
        <div th:replace="~{fragments/side-bar.html :: side-bar(user=${user})}"></div>
        <form action="/adicionar-gabarito" enctype="multipart/form-data" method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="inputSection">
                <div th:if="${error}" class="alert" role="alert">
                    <a href="/entidades" th:text="${error}">Erros aparecerão aqui</a>
                </div>
                <input type="hidden" name="templateId" th:value="${template!= null ? template.templateId : ''}"  id="templateId">
                <label for="templateName">Nome</label>
                <input type="text" name="templateName" th:value="${template != null ? template.templateName : ''}" id="templateName" required>
                <label for="templateLocation">Localização</label>
                <input type="text" name="templateLocation"  th:value="${template != null ? template.templateLocation : ''}" id="templateLocation" required>
                <label for="templateImage">Imagem</label>
                <input type="file" accept="image/*" name="templateImage" id="templateImage" required>
                <button type="submit" id="submitButton">Adicionar Gabarito</button>
            </div>
        </form>
    </body>
</html>
